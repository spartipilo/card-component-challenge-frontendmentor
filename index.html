<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
</head>

<body>
  <div class="container">
    <div class="container__items">
      <div class="container__image">
        <div class="hover__image">
          <img src="images/icon-view.svg" />
        </div>
        <img class="main__image" src="images/image-equilibrium.jpg" />
      </div>
      <div>
        <div class="text__title">
          <span>Equilibrium #3429</span>
        </div>
        <div class="text__paragraph">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="text__left__right">
          <div>
            <img src="images/icon-ethereum.svg" />
            <span>0.041 ETH</span>
          </div>
          <div>
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="avatar__creation">
          <img class="image__avatar" src="images/image-avatar.png" />
          <p>Creation of <span class="name__jules">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
